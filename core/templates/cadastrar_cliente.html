{% load static %}
<!DOCTYPE html>

<html>
<head>
    <title>Fazer o Pedido</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilos.css' %}">

</head>
<body>
    <h1>Cadastro de Cliente</h1>
    {% if mensagem %}
        <p>{{ mensagem }}</p>
    {% endif %}
    <form method="post" >
        {% csrf_token %}
       <table class="form-table">
           {{ form.as_table }}
       </table>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
